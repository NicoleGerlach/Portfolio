
@if (aboutMe$ | async; as aboutMe) {
<section id="aboutMe">
  <div class="content-wrapper">
    <div class="pic">
      <img class="bw-pic" src="assets/img/Application_Pic.png" />
    </div>

    <div class="content">
      <div class="icons">
        <img class="logo" src="assets/img/Logo.svg" />
        <div class="social-media">
          <img (mouseover)="hoverEmail = true" (mouseout)="hoverEmail = false" [src]="hoverEmail ? 'assets/img/Email_button_mobile.svg' : 'assets/img/Email_button_header.svg'" />
          <img (mouseover)="hoverGithub = true" (mouseout)="hoverGithub = false" [src]="hoverGithub ? 'assets/img/Github_button_mobile.svg' : 'assets/img/Github_button_header.svg'" />
          <img (mouseover)="hoverLinkedin = true" (mouseout)="hoverLinkedin = false" [src]="hoverLinkedin ? 'assets/img/Linkedin_button_mobile.svg' : 'assets/img/Linkedin_button_header.svg'" />
        </div>
      </div>
      <div class="name">
        <span class="fullname">{{ aboutMe.name }}</span>
        <span class="profession">{{ aboutMe.profession }}</span>
      </div>
      <a href="#whyMe" class="arrow-down">
        <img
          class="arrow-down-img"
          (mouseover)="hoverArrow = true"
          (mouseout)="hoverArrow = false"
          [src]="
            hoverArrow
              ? 'assets/img/Arrow_down_hover.svg'
              : 'assets/img/Arrow_down.svg'
          "
        />
      </a>
    </div>

  </div>
</section>
}
