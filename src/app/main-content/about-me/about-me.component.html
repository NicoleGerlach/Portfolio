
@if (aboutMe$ | async; as aboutMe) {
<section id="aboutMe">
  <div class="content-wrapper">
    <div class="pic">
      <img class="bw-pic" src="assets/img/Application_Pic.png" />
    </div>
    <div class="content">
      <div class="icons">
        <img class="logo" src="assets/img/Logo.svg" />
        <div class="social-media">
          <img (mouseover)="hover = true" (mouseout)="hover = false" [src]="hover ? 'assets/img/Email_button_header.svg' : 'assets/img/Email_button_mobile.svg'" />
          <img (mouseover)="hover = true" (mouseout)="hover = false" [src]="hover ? 'assets/img/Github_button_header.svg' : 'assets/img/Email_button_mobile.svg'" />
          <img (mouseover)="hover = true" (mouseout)="hover = false" [src]="hover ? 'assets/img/Linkedin_button_header.svg' : 'assets/img/Linkedin_button_mobile.svg'" />
        </div>
      </div>
      <div class="name">
        <span class="fullname">{{ aboutMe.name }}</span>
        <span class="profession">{{ aboutMe.profession }}</span>
      </div>
      <a href="#whyMe" class="arrow-down">
        <img
          class="arrow-down-img"
          (mouseover)="hover = true"
          (mouseout)="hover = false"
          [src]="
            hover
              ? 'assets/img/Arrow_down_hover.svg'
              : 'assets/img/Arrow_down.svg'
          "
        />
      </a>
    </div>
  </div>
</section>
}
