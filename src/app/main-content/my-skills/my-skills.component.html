@if (mySkills$ | async; as mySkills) {
<section id="skills">
  <h2>{{ mySkills.headline }}</h2>
  <div class="icons-wrapper">
    <div class="icons">
      <figure class="icon-box">
        <img src="assets/img/Angular.svg" />
        <figcaption class="skills">{{ mySkills.angular }}</figcaption>
      </figure>
      <figure class="icon-box">
        <img src="assets/img/TypeScript.svg" />
        <figcaption class="skills">{{ mySkills.typeScript }}</figcaption>
      </figure>
      <figure class="icon-box">
        <img src="assets/img/JavaScript.svg" />
        <figcaption class="skills">{{ mySkills.javaScript }}</figcaption>
      </figure>
      <figure class="icon-box">
        <img src="assets/img/HTML.svg" />
        <figcaption class="skills">{{ mySkills.html }}</figcaption>
      </figure>
      <figure class="icon-box">
        <img src="assets/img/CSS.svg" />
        <figcaption class="skills">{{ mySkills.css }}</figcaption>
      </figure>
      <figure class="icon-box">
        <img src="assets/img/RestApi.svg" />
        <figcaption class="skills">{{ mySkills.restApi }}</figcaption>
      </figure>
      <figure class="icon-box">
        <img src="assets/img/Firebase.svg" />
        <figcaption class="skills">{{ mySkills.firebase }}</figcaption>
      </figure>
      <figure class="icon-box">
        <img src="assets/img/Git.svg" />
        <figcaption class="skills">{{ mySkills.git }}</figcaption>
      </figure>
      <figure class="icon-box">
        <img src="assets/img/MaterialDesign.svg" />
        <figcaption class="skills">
          {{ mySkills.materialDesign }}
        </figcaption>
      </figure>
      <figure class="icon-box">
        <img src="assets/img/Scrum.svg" />
        <figcaption class="skills">{{ mySkills.scrum }}</figcaption>
      </figure>
    </div>
  </div>
  <a href="#contactMe" class="lets-talk-btn"><img (mouseover)="hover = false" (mouseout)="hover = true"
      [src]="hover ? 'assets/img/Btn_LetsTalk_Mobile.svg' : 'assets/img/Btn_LetsTalk_Mobile_Hover.svg'">
  </a>
</section>
}
