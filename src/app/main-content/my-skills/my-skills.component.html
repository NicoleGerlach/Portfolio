
<section id="skills" class="margin-left-right-24" *ngIf="mySkills$ | async as mySkills">
    <h2>{{ mySkills.headline }}</h2>
    <div class="icons">
        <img src="assets/img/Angular.svg">
        <img src="assets/img/TypeScript.svg">
        <img src="assets/img/JavaScript.svg">
        <img src="assets/img/HTML.svg">
    </div>
    <div class="icons margin-top-bottom-24">
        <img src="assets/img/CSS.svg">
        <img src="assets/img/RestApi.svg">
        <img src="assets/img/Firebase.svg">
        <img src="assets/img/Git.svg">
    </div>
    <div class="icons">
        <img src="assets/img/MaterialDesign.svg">
        <img src="assets/img/Scrum.svg">
    </div>
    <button class="lets-talk-btn">
        <a href="#contactMe"><img src="assets/img/Btn_talk.svg"></a>
    </button>
</section>
