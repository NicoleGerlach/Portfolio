
<footer id="footer" class="footer-box">
    <div class="footer">
        <div class="logo">
            <img class="logo-pic" src="assets/img/Logo_Footer.svg">
            <span class="name-small">N.Gerlach</span>
            <span class="profession-small">developer</span>
        </div>
        <div class="footer-icons">
            <img (mouseover)="hoverGithub = true" (mouseout)="hoverGithub = false" [src]="hoverGithub ? 'assets/img/Github_button_footer.svg' : 'assets/img/Github_button_mobile.svg'">
            <img (mouseover)="hoverEmail = true" (mouseout)="hoverEmail = false" [src]="hoverEmail ? 'assets/img/Email_button_footer.svg' : 'assets/img/Email_button_mobile.svg'">
            <img (mouseover)="hoverLinkedin = true" (mouseout)="hoverLinkedin = false" [src]="hoverLinkedin ? 'assets/img/Linkedin_button_footer.svg' : 'assets/img/Linkedin_button_mobile.svg'">
        </div>
        <div class="footer-icons-wide">
            <img (mouseover)="hoverGithub = true" (mouseout)="hoverGithub = false" [src]="hoverGithub ? 'assets/img/Github_button_mobile.svg' : 'assets/img/Github_button_footer.svg'">
            <img (mouseover)="hoverEmail = true" (mouseout)="hoverEmail = false" [src]="hoverEmail ? 'assets/img/Email_button_mobile.svg' : 'assets/img/Email_button_footer.svg'">
            <img (mouseover)="hoverLinkedin = true" (mouseout)="hoverLinkedin = false" [src]="hoverLinkedin ? 'assets/img/Linkedin_button_mobile.svg' : 'assets/img/Linkedin_button_footer.svg'">
        </div>
        <div class="impressum">
            <a [routerLink]="['/privacyPolicy']" [queryParams]="{returnTo: 'footer'}">Legal notice</a>
            <div>&copy; Nicole Gerlach 2025</div>
        </div>
    </div>
</footer>
