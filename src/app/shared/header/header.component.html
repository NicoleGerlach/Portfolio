
@if (header$ | async; as header) {
<header>
  <div class="logo-box">
    <div class="logo">
      <img class="logo-pic" src="assets/img/Logo.svg" />
      <span class="name-small">{{ header.nameSmall }}</span>
      <span class="profession-small">{{ header.professionSmall }}</span>
    </div>
    
    <div class="hamburger-menu" (click)="navigationService.toggleMenu()" [class.open]="menuOpen$ | async">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
  <app-menu class="app-menu-overlay"
    [isHamburger]="true"
    [menuContent]="header"
    [menuClass]="(menuOpen$ | async) ?? false"
    (navigate)="onNavigate($event)"
    (changeLang)="onLang($event)"
  />
</header>
}
